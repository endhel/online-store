{% extends "layouts.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-danger font-weight-bold" href="#">InfoStore</a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {%  include "_messages.html" %}
            {% if brands %}
            <form action="" method="POST">
                <input type="text" name="brand" placeholder="Digite o nome da marca" class="form-control">
                <input type="submit" value="register" class="btn btn-dark mt-2">
            </form>
            {% else %}
            <form action="" method="POST">
                <input type="text" name="categorie" placeholder="Digite o nome da categoria" class="form-control">
                <input type="submit" value="register" class="btn btn-dark mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-6"></div>
    </div>
</div>

{% endblock content %}
