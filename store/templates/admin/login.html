{% extends "layouts.html" %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-danger font-weight-bold" href="#">InfoStore</a>
</nav>

<div class="bg-danger">{% include '_messages.html' %}</div>

<div class="container w-25 d-flex justify-content-center mt-5">
    {% from "_formhelpers.html" import render_field %}
    <form method="post" enctype="multipart/form-data" class="w-100">
        <div>
            {{ render_field(form.email, class="form-control") }}
            {{ render_field(form.password, class="form-control") }}
            <p><input type="submit" value="Entrar" class="btn btn-dark mt-4 p-"></p>
        </div>
    </form>
</div>

{% endblock content %}
